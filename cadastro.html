<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container p-3 bg-secondary">
            <div class="card-header">
                <p style="color: #fff;">Cadastro de CLientes </p>
            </div>
            <div class="card p-2">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Materia</label>
                        <input type="text" class="form-control" id="materia">
                    </div>
                    <div class="col-md-12">
                        <label for="" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Hora Inicio</label>
                        <input type="datetime" class="form-control" id="horaInicio">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Hora Final</label>
                        <input type="datetime" class="form-control" id="horaFinal">
                    </div>
                    <div class="col-md-12">
                        <label for="" class="form-label">Dificuldade</label>
                        <input type="text" class="form-control" id="dificuldade">
                    </div>
                    <input type="button" class="btn btn-primary" id="btn" type="submit" value="Cadastrar">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
